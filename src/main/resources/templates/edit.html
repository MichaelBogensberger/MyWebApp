<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" th:href="@{/css/style.css}" />


</head>
<body class="">



<div class="row">
    <div class="col">
    </div>
    <div class="col-6">

        <h1 class="usersList">[[${pageTitle}]]</h1>

        <h4 class="addUser"> <a th:href="@{/users/}" >back</a></h4>



        <form th:action="@{/users/save}" method="post" th:object="${user}" >

            <input type="hidden" th:field="*{id}">


            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="firstname" class="text-light">First Name</label>
                <input required type="text" class="form-control" id="firstname" placeholder="Enter firstname" th:field="*{firstname}">
            </div>

            <div class="form-group">
                <label for="lastname" class="text-light">Last Name</label>
                <input required type="text" class="form-control" id="lastname" placeholder="Enter lastname" th:field="*{lastname}">
            </div>

            <div class="form-group">
                <label for="pw" class="text-light">Password</label>
                <input required type="text" class="form-control" id="pw" placeholder="Enter lastname" th:field="*{password}">
            </div>


            <!--
            <div class="form-group">
                <label for="password" class="text-light">Password</label>
                <input required type="text" class="form-control" id="password"  placeholder="Enter password" th:field="*{password}">
            </div> -->


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check" th:field="*{enabled}">
                <label class="form-check-label text-light" for="check">enabled</label>
            </div>




            <button type="submit" class="btn btn-dark">Submit</button>
        </form>





    </div>
    <div class="col">

    </div>
</div>









</body>
</html>
