<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" th:href="@{/css/style.css}" />


</head>
<body class="">



<div class="row">
    <div class="col">
    </div>
    <div class="col-6">

        <h1 class="usersList">Users List</h1>
        <h4 class="addUser"> <a th:href="@{/users/new}" >Add new User</a></h4>

        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>



        <table class="table table-dark table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Passwort</th>
                    <th scope="col">Enabled</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user: ${usersList}">
                    <tr>
                        <td>
                            [[${user.id}]]
                        </td>
                        <td>
                            [[${user.firstname}]]
                        </td>
                        <td>
                            [[${user.lastname}]]
                        </td>
                        <td>
                            [[${user.email}]]
                        </td>
                        <td>
                            [[${user.password}]]
                        </td>
                        <td>
                            [[${user.enabled}]]
                        </td>

                        <td>
                            <a th:href="@{'/users/edit/' + ${user.id} }">edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/users/delete/' + ${user.id} }" >delete</a>
                        </td>

                        <td>
                            <a th:href="@{'/users/details/' + ${user.id} }" >details</a>
                        </td>


                    </tr>
                </th:block>
                </tbody>
            </table>


    </div>
    <div class="col">

    </div>
</div>









</body>
</html>
